<!DOCTYPE html>

<html>
<head data-th-replace="~{header :: head}">
    <title>PMS</title>
</head>
<body>
<header data-th-replace="~{header :: #page-header}"></header>

<h1>회원 목록</h1>
<p><a data-th-href="@{users/form}" href='form.html'>새 회원</a></p>
<table>
  <thead>
      <tr><th>번호</th><th>이름</th><th>이메일</th></tr>
  </thead>
  <tbody>
    <tr data-th-each="user : ${list}">
      <td data-th-text="${user.no}">101</td>
      <td>
        <img data-th-src="@{https://hnyaqbvk4944.edge.naverncp.com/pgwQ1WDpv2/user/default.png?type=f&w=20&h=20}"
             data-th-unless="${user.photo}"
             src="/images/default.png">
        <img data-th-if="${user.photo}"
             data-th-src="@{https://hnyaqbvk4944.edge.naverncp.com/pgwQ1WDpv2/user/}+${user.photo}+'?type=f&w=20&h=20'"
             src="/images/default.png">
      <a data-th-href="@{/users/} + ${user.no}" data-th-text="${user.name}" href='users/${user.no}'>홍길동</a></td>
      <td data-th-text="${user.email}">Test@test.com</td>
    </tr>

  </tbody>
</table>


</body>
</html>
