<!DOCTYPE html>

<html>
<head data-th-replace="~{header :: head}">
    <title>PMS</title>
</head>
<body>
<header data-th-replace="~{header :: #page-header}"></header>

<h1>프로젝트 목록</h1>
<p><a data-th-href="@{/project/form1} "href='form1'>새 프로젝트</a></p>
<table>
  <thead>
      <tr><th>번호</th><th>프로젝트</th><th>기간</th></tr>
  </thead>
  <tbody>
    <tr data-th-each="project : ${list}" data-th-object="${project}">
        <td data-th-text="*{no}">10</td>
        <td><a data-th-href="@{view(no=*{no})}"
               data-th-text="*{title}"
               href='view.html'>프로젝트 테스트</a></td>
        <td data-th-text="|*{endDate} ~ *{endDate}|">2024-01-01 ~ 2024-02-02</td>
    </tr>
  </tbody>
</table>


</body>
</html>
